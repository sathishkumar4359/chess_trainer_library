<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ChessReps | Library</title>
    <style>
        :root { --bg: #121212; --panel: #262421; --accent: #81b64c; --text: #fff; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, system-ui, sans-serif; margin: 0; padding: 20px; }
        
        .container { max-width: 1200px; margin: 0 auto; }
        header { text-align: center; margin-bottom: 40px; }
        h1 { color: var(--accent); font-size: clamp(1.5rem, 5vw, 2.5rem); }

        /* Responsive Grid */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 20px; 
        }

        .card { 
            background: var(--panel); padding: 30px; border-radius: 12px; 
            border: 1px solid #312e2b; cursor: pointer; transition: 0.25s ease;
            display: flex; flex-direction: column; align-items: center;
        }
        .card:hover { border-color: var(--accent); transform: translateY(-5px); background: #2d2b28; }
        .card h3 { margin: 0; font-size: 1.2rem; text-align: center; }
        .line-count { color: #888; font-size: 0.9rem; margin-top: 10px; padding: 4px 12px; background: #1a1917; border-radius: 20px; }

        @media (max-width: 600px) {
            body { padding: 15px; }
            .grid { grid-template-columns: 1fr; } /* Stack on small phones */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ChessReps Library</h1>
        </header>
        <div class="grid" id="menuGrid"></div>
    </div>

    <script>
        async function loadMenu() {
            const grid = document.getElementById('menuGrid');
            try {
                const manifestRes = await fetch('manifest.json');
                const filenames = await manifestRes.json();
                grid.innerHTML = '';

                for (const file of filenames) {
                    const res = await fetch(`openings/${file}`);
                    const data = await res.json();
                    const lines = Array.isArray(data) ? data.length : 1;
                    const name = data[0]?.name || data.name || file.replace('.json', '').replace('_', ' ');

                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `<h3>${name}</h3><div class="line-count">${lines} Lines</div>`;
                    card.onclick = () => {
                        localStorage.setItem('active_opening', JSON.stringify(data));
                        window.location.href = 'board.html?mode=direct';
                    };
                    grid.appendChild(card);
                }
            } catch (e) { grid.innerHTML = "<p>Run 'python -m http.server' to view openings.</p>"; }
        }
        window.onload = loadMenu;
    </script>
</body>
</html>
