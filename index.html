<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessReps | Library</title>
    <style>
        :root { --bg: #121212; --panel: #262421; --accent: #81b64c; --text: #fff; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        header { text-align: center; padding: 20px 0; }
        h1 { color: var(--accent); margin: 0; font-size: 2.2rem; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; margin-top: 30px; }
        .card { 
            background: var(--panel); padding: 25px; border-radius: 12px; border: 1px solid #312e2b; 
            cursor: pointer; transition: 0.3s; text-align: center;
        }
        .card:hover { border-color: var(--accent); transform: translateY(-5px); background: #2d2b28; }
        .line-count { color: #888; font-size: 0.85rem; margin-top: 10px; }
        #status { text-align: center; color: #666; margin-top: 50px; }
    </style>
</head>
<body>
    <div class="container">
        <header><h1>ChessReps Library</h1></header>
        <div id="status">Scanning GitHub for openings...</div>
        <div class="grid" id="menuGrid"></div>
    </div>

    <script>
        async function loadMenu() {
            const grid = document.getElementById('menuGrid');
            const status = document.getElementById('status');
            const USER = "sathishkumar4359"; 
            const REPO = "chess_trainer_library"; 

            try {
                const url = `https://api.github.com/repos/${USER}/${REPO}/contents/openings`;
                const response = await fetch(url);
                if (!response.ok) throw new Error("Folder not found");
                
                const files = await response.json();
                status.style.display = 'none';
                grid.innerHTML = '';

                for (const file of files) {
                    if (!file.name.endsWith('.json')) continue;

                    const contentRes = await fetch(file.download_url);
                    const rawText = await contentRes.text();
                    
                    let data;
                    try { data = JSON.parse(rawText); } 
                    catch(e) { data = [{ name: file.name.replace('.json',''), raw: rawText }]; }
                    
                    const count = Array.isArray(data) ? data.length : 1;
                    const displayName = (Array.isArray(data) ? data[0].name : data.name) || file.name.replace('.json', '');

                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `<h3>${displayName}</h3><div class="line-count">${count} Variations</div>`;
                    
                    card.onclick = () => {
                        const isBlack = displayName.toLowerCase().includes("sicilian") || 
                                        displayName.toLowerCase().includes("black");
                        localStorage.setItem('active_opening', JSON.stringify(data));
                        localStorage.setItem('board_orientation', isBlack ? 'black' : 'white');
                        window.location.href = 'board.html';
                    };
                    grid.appendChild(card);
                }
            } catch (e) {
                status.innerHTML = "Check connection or GitHub folder path.";
            }
        }
        window.onload = loadMenu;
    </script>
</body>
</html>
