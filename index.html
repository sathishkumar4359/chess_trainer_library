<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessReps | Library</title>
    <style>
        :root { --bg: #121212; --panel: #262421; --accent: #81b64c; --text: #fff; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; padding: 20px; margin: 0; }
        .container { max-width: 1000px; margin: 0 auto; }
        header { text-align: center; padding: 40px 0; }
        h1 { color: var(--accent); margin: 0; font-size: 2.5rem; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; margin-top: 30px; }
        .card { 
            background: var(--panel); padding: 25px; border-radius: 12px; border: 1px solid #312e2b; 
            cursor: pointer; transition: 0.3s; text-align: center;
        }
        .card:hover { border-color: var(--accent); transform: translateY(-5px); background: #2d2b28; }
        .line-count { color: #888; font-size: 0.85rem; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <header><h1>Opening Library</h1></header>
        <div class="grid" id="menuGrid">Scanning GitHub for openings...</div>
    </div>

    <script>
        async function loadMenu() {
            const grid = document.getElementById('menuGrid');
            
            // --- SETTINGS: Edit these to match your GitHub ---
            const USER = "YOUR_GITHUB_USERNAME"; 
            const REPO = "YOUR_REPO_NAME";
            const FOLDER = "openings"; 

            try {
                // Fetch list of files in the 'openings' folder using GitHub API
                const url = `https://api.github.com/repos/${USER}/${REPO}/contents/${FOLDER}`;
                const response = await fetch(url);
                if (!response.ok) throw new Error("Folder not found");
                
                const files = await response.json();
                grid.innerHTML = '';

                // Process only .json files
                for (const file of files) {
                    if (!file.name.endsWith('.json')) continue;

                    // Fetch the actual content to get the name inside the JSON
                    const contentRes = await fetch(file.download_url);
                    const data = await contentRes.json();
                    
                    const count = Array.isArray(data) ? data.length : 1;
                    const name = (Array.isArray(data) ? data[0].name : data.name) || file.name.replace('.json', '');

                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `<h3>${name}</h3><div class="line-count">${count} Variations</div>`;
                    
                    card.onclick = () => {
                        localStorage.setItem('active_opening', JSON.stringify(data));
                        window.location.href = 'board.html?mode=direct';
                    };
                    grid.appendChild(card);
                }
            } catch (e) {
                grid.innerHTML = `<p style="color:#888">Upload your files to GitHub to see the list.</p>`;
            }
        }
        window.onload = loadMenu;
    </script>
</body>
</html>
