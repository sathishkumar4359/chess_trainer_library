<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessReps | Opening Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #09090b; --card: #18181b; --border: #27272a; --accent: #81b64c; }
        body { background: var(--bg); color: white; font-family: 'Nunito', sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; text-align: center; }
        h1 { font-size: 2.5rem; color: white; margin-bottom: 40px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .card { 
            background: var(--card); border: 1px solid var(--border); border-radius: 12px; 
            padding: 20px; display: flex; align-items: center; gap: 15px; 
            cursor: pointer; transition: 0.2s; position: relative;
        }
        .card:hover { border-color: var(--accent); transform: translateY(-4px); }
        .thumb { width: 60px; height: 60px; background: #27272a; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }
        .info { text-align: left; }
        .info h3 { margin: 0; font-size: 1.1rem; }
        .tag { position: absolute; top: 10px; right: 10px; background: #fbbf24; color: black; font-size: 10px; font-weight: bold; padding: 2px 6px; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chess Opening Courses</h1>
        <div id="status">Loading your library...</div>
        <div class="grid" id="menuGrid"></div>
    </div>
    <script>
        async function load() {
            const grid = document.getElementById('menuGrid');
            try {
                const res = await fetch(`https://api.github.com/repos/sathishkumar4359/chess_trainer_library/contents/openings`);
                const files = await res.json();
                document.getElementById('status').style.display = 'none';
                files.forEach(file => {
                    if (file.name.endsWith('.pgn') || file.name.endsWith('.json')) {
                        const card = document.createElement('div');
                        card.className = 'card';
                        card.innerHTML = `<div class="tag">NEW</div><div class="thumb">â™Ÿ</div>
                                         <div class="info"><h3>${file.name.replace(/\.[^/.]+$/, "").replace(/_/g, ' ')}</h3><p style="color:#71717a; font-size:12px;">Training Course</p></div>`;
                        card.onclick = () => {
                            localStorage.setItem('active_url', file.download_url);
                            window.location.href = 'board.html';
                        };
                        grid.appendChild(card);
                    }
                });
            } catch (e) { document.getElementById('status').innerText = "Error connecting to GitHub."; }
        }
        load();
    </script>
</body>
</html>
